<html>
<head>
  <title>Fennecmark</title>
</head>
<body>
  <script>
    var test = "";
    var webServer = "localhost";
    function parseParams() {
      var s = document.location.search.substring(1);
      var params = s.split('&');
      for (var i = 0; i < params.length; ++i) {
        var fields = params[i].split('=');
        switch (fields[0]) {
        case 'test':
          test = fields[1];
          break;
        case 'webServer':
          webServer = fields[1].replace("%2f", "/").replace("%3c", ":");
          break;
        }
      }
    }
    parseParams();
    if (test == "Zoom" || test == "PanDown") {
      var element = document.createEvent("datacontainerevent");
      element.initEvent("fbContentEvent", true, false);
      element.setData("test", test);
      element.setData("webServer", webServer);
      document.dispatchEvent(element);
    }
  </script>
</body>
</html>
